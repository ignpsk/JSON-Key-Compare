<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyMatch</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/mode-json.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/theme-twilight.js"></script>
</head>
<body>
  <h1>KeyMatch: JSON Structure Diff</h1>
  <div class="container">
    <div class="json-area">
      <div id="sourceEditor" class="editor" aria-label="Source JSON" role="textbox"></div>
      <div id="targetEditor" class="editor" aria-label="Target JSON" role="textbox"></div>
    </div>
    <label for="ignoreValues">
      <input type="checkbox" id="ignoreValues" /> Ignore values
    </label>
    <button onclick="compareJSON()" aria-label="Compare JSON">Compare</button>
  </div>
  <dialog id="resultDialog" aria-modal="true">
    <div id="resultText"></div>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>
  <script src="app.js"></script>
</body>
</html>
