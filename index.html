<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyMatch</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 960px;
      margin: 0 auto;
    }

    .json-area {
      display: flex;
      width: 100%;
      gap: 1rem;
    }

    .editor {
      flex: 1;
      height: 300px;
      border: 1px solid #666;
      border-radius: 6px;
    }

    .ace_editor {
      background-color: #2a2a2a;
      color: #ffffff;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #0066b8;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004f8a;
    }

    dialog {
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      padding: 1.5rem;
      color: #e0e0e0;
      width: 90%;
      max-width: 600px;
      font-size: 0.95rem;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.6);
    }

    #resultText {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .missing {
      color: #CF6A4C; /* match twilight red */
    }

    .mismatched {
      color: #E9C062; /* match twilight yellow */
    }

    .moved {
      color: #8F9D6A; /* match twilight green */
    }
  </style>
  <script src="ace.js"></script>
  <script src="mode-json.js"></script>
  <script src="theme-twilight.js"></script>
</head>
<body>
  <h1>KeyMatch: JSON Structure Diff</h1>
  <div class="container">
    <div class="json-area">
      <div id="sourceEditor" class="editor" aria-label="Source JSON" role="textbox"></div>
      <div id="targetEditor" class="editor" aria-label="Target JSON" role="textbox"></div>
    </div>
    <label style="margin-top: 1rem;" for="ignoreValues">
      <input type="checkbox" id="ignoreValues" /> Ignore values
    </label>
    <button onclick="compareJSON()" aria-label="Compare JSON">Compare</button>
  </div>
  <dialog id="resultDialog" aria-modal="true">
    <div id="resultText"></div>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>
  <script>
    const sourceEditor = ace.edit("sourceEditor");
    sourceEditor.session.setMode("ace/mode/json");
    sourceEditor.setTheme("ace/theme/twilight");
    const targetEditor = ace.edit("targetEditor");
    targetEditor.session.setMode("ace/mode/json");
    targetEditor.setTheme("ace/theme/twilight");
  </script>
  <script>
    function flattenJSON(obj, path = '') {
      let result = [];
      if (Array.isArray(obj)) {
        obj.forEach((item, index) => {
          result.push(...flattenJSON(item, `${path}[${index}]`));
        });
      } else if (obj !== null && typeof obj === 'object') {
        for (let key in obj) {
          if (!obj.hasOwnProperty(key)) continue;
          result.push(...flattenJSON(obj[key], path ? `${path}.${key}` : key));
        }
      } else {
        result.push({ path, value: JSON.stringify(obj) });
      }
      return result;
    }

   function compareJSON() {
     const sourceText = sourceEditor.getValue();
     const targetText = targetEditor.getValue();
      const ignoreValues = document.getElementById("ignoreValues").checked;
     const resultDialog = document.getElementById("resultDialog");
     const resultText = document.getElementById("resultText");

      try {
        const source = JSON.parse(sourceText);
        const target = JSON.parse(targetText);

        const srcFlat = flattenJSON(source);
        const tgtFlat = flattenJSON(target);

        let resultHTML = '';

        if (ignoreValues) {
          const tgtMap = new Map(tgtFlat.map(e => [e.path, e.value]));
          let missing = [];
          let mismatched = [];

          for (const { path, value } of srcFlat) {
            if (!tgtMap.has(path)) {
              missing.push(`"${path}"`);
            } else if (tgtMap.get(path) !== value) {
              mismatched.push(`"${path}" expected ${value} but found ${tgtMap.get(path)}`);
            }
          }

          if (missing.length) {
            resultHTML += `<div class="missing"><strong>Missing:</strong> ${missing.join(', ')}</div>`;
          }
          if (mismatched.length) {
            resultHTML += `<div class="mismatched"><strong>Value mismatch:</strong> ${mismatched.join(', ')}</div>`;
          }
          if (!missing.length && !mismatched.length) resultHTML = '✅ All keys from source exist in target.';
        } else {
          const tgtMap = new Map(tgtFlat.map(e => [e.path + '==' + e.value, e.path]));
          const tgtValueMap = new Map();
          tgtFlat.forEach(e => {
            if (!tgtValueMap.has(e.value)) tgtValueMap.set(e.value, []);
            tgtValueMap.get(e.value).push(e.path);
          });

          let missing = [];
          let moved = [];

          for (const { path, value } of srcFlat) {
            const key = path + '==' + value;
            if (tgtMap.has(key)) continue;
            else if (tgtValueMap.has(value)) {
              moved.push(`"${path}" with value ${value} moved to → ${tgtValueMap.get(value).join(', ')}`);
            } else {
              missing.push(`"${path}" with value ${value}`);
            }
          }

          if (missing.length) {
            resultHTML += `<div class="missing"><strong>Missing:</strong> ${missing.join(', ')}</div>`;
          }
          if (moved.length) {
            resultHTML += `<div class="moved"><strong>Possibly moved:</strong> ${moved.join(', ')}</div>`;
          }
          if (!missing.length && !moved.length) resultHTML = '✅ All key-value pairs from source exist in target.';
        }
        resultText.innerHTML = resultHTML;
      } catch (e) {
        resultText.innerHTML = "❗ Invalid JSON input.";
      }

      resultDialog.showModal();
    }
  </script>
</body>
</html>
